spring:
  application:
    name: cart-microservice
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  data:
    jpa:
      repositories:
        enabled: true
  datasource:
    #url: jdbc:postgresql://127.0.0.1:5433/postgres
    #url: jdbc:postgresql://localhost:5433/yugabyte
    url: jdbc:postgresql://yb-tserver-0.yb-tservers.yb1.svc.cluster.local:5433/yugabyte
    username: yugabyte
    password: "${DB_PASSWORD:yugabyte}"
logging:
  level:
    root: debug
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    org.hibernate.type.descriptor.BasicBinder: trace
